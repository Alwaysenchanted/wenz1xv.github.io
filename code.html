<!DOCTYPE html>

<title>浙江大学通行码</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="./css/zju_code.css">
<script src="./js/jquery.js"></script>
<script>
    setTimeout("location=location; ", (24 * 3600 * 1000) * 3);
</script>
<script>
    alert('点击办事大厅切换姓名')
    jQuery(function () {
        sy()
    })

    function sy() {
        nowtime = new Date();
        year = nowtime.getFullYear(); //年
        month = nowtime.getMonth() + 1; //月
        day = nowtime.getDate(); //日
        hour = nowtime.getHours(); //时
        minutes = nowtime.getMinutes(); //分
        seconds = nowtime.getSeconds(); //秒
        $("#dateTime").append('<div class="time">同步时间：' + p(year) + '-' + p(month) + "-" + p(day) + ' 10:29:11</div>');
        $("#valid").append('<div class="time">有效期：' + p(year) + '-' + p(month) + "-" + p(day) + " - " + p(year) + '-' +
            p(month) + "-" + p(day) + '</div>');
    }

    if (true) {
        //获取系统时间
        function showTime() {
            nowtime = new Date();
            year = nowtime.getFullYear(); //年
            month = nowtime.getMonth() + 1; //月
            day = nowtime.getDate(); //日
            hour = nowtime.getHours(); //时
            minutes = nowtime.getMinutes(); //分
            seconds = nowtime.getSeconds(); //秒
            //文字增加空格
            document.getElementById("div_timer").style = "white-space:pre;";
            //显示时间
            document.getElementById("div_timer").innerText = p(month) + "月" + p(day) + "日 " + p(hour) + ":" + p(
                minutes) + ":" + p(seconds);
        }
        setInterval("showTime()", 1000);
        //月日时分秒小于10补0
        function p(s) {
            return s < 10 ? '0' + s : s;
        }
    }

    function changename() {
        var un = prompt("你的名字")
        $('#name').html(un + '通行码')
    }
</script>
</head>

<body class="blue-bg">
    <div class="banner"><img src="./images/text.png"></div>
    <div class="content-box">
        <div class="top-title">
            <h3 id='name'>赵四的通行码</h3>
            <span class="bgr-blue">本科生</span>
        </div>
        <strong>
            <div class="time2" id="div_timer" style="white-space: pre;">06月03日 18:42:54</div>
        </strong>
        <div class="qr" style="text-align: center;">
            <div id="output" style="margin-top: 10px;margin-bottom: 10px"><img src="./images/code.jpg"
                    width="180" height="180"></div>
        </div>
        <div class="time" id='valid'></div>
        <div id="hzjkm">
            <div class="hz" style="color: #55b957">健康码为 绿码</div>
        </div>
        <div id="dateTime">
            <div class="time"></div>
        </div>
        <p class="tip" style="margin-top: 10px;">凭蓝码可在浙江大学校园内通行<br>请主动出示，配合检查</p>
        <div style="text-align:center; margin-top: 10px">
            <a href="#" onclick="changename();return false;">办事大厅</a>&nbsp;&nbsp;&nbsp;
            <a target="_blank" href="http://one.zju.edu.cn/pass_code/zx/getList">申请记录</a>&nbsp;&nbsp;&nbsp;
        </div>
    </div>
    <div class="bottom-tip">
        <h3>安 保 处 ：0571-88206110</h3>
        <a href="http://xwfw.zju.edu.cn/mobile/redir.php?catalog_id=371039" target="_blank" class="link-btn">常见问题</a>
        <h3>技术支持：0571-87951669</h3>
    </div>
</body>

</html>
