<body>
    <div id = 'main' class="animated fadeInDown">
        <p style="color:#FFF; margin-bottom: 5px;">这是药理选择题库，新增随机刷题统计</p>
        <p style="margin-top: 0px;"><a href="http://106.14.119.104:3000/static/data.txt">源文件</a></p>

        <a id='nn' href="http://106.14.119.104:3000/bank/1" onclick="get();"><button class="push_button" style="background: #CC543A;">顺序刷题</button></a>
        <input id='num' type="text" placeholder='顺序刷题题号'>
</body>
    <script>
        var height = $(document).height()
        var width = $(document).width()
        if(height>width){
            $('#main').css('margin-top',height/4)
        }
        else{
            $('#main').css('margin-top',height/7)
		}
        function get(){
            num = $('#num').val()
            if(num>0){
            $('#nn').attr('href','http://106.14.119.104:3000/bank/'+ num)
            }
        }
    </script>
